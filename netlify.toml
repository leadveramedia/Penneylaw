# Netlify Configuration for Frank Penney Injury Law Static Site

[build]
  # Build command to minify CSS and JS
  command = "npm run build"
  publish = "."

# Secrets scanning configuration
# DEEPL_API_TYPE is not a secret (just "free" or "paid"), so exclude it from scanning
# Note: Set DEEPL_API_KEY and DEEPL_API_TYPE in Netlify Dashboard under Site Settings > Environment Variables
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "DEEPL_API_TYPE"

# 404 handling - Netlify automatically serves 404.html for missing pages
# No catch-all redirect needed for static HTML sites

# Custom headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://googleads.g.doubleclick.net https://www.googleadservices.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://www.googletagmanager.com https://www.google-analytics.com https://www.google.com; frame-src https://www.googletagmanager.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://www.google.com;"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Ensure robots.txt and sitemap.xml are served with correct content types
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=86400"

# Form notifications - Netlify will automatically detect forms with data-netlify="true"
# Configure email notifications in Netlify Dashboard under Forms > Form Notifications
