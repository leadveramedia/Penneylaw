<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Form Templates (DO NOT DELETE)</title>
</head>
<body>
    <!--
    This page contains form templates for Netlify Forms detection.
    Netlify needs to see these forms in the static HTML at build time.
    DO NOT DELETE THIS FILE.
    -->

    <!-- Modal Contact Form Template -->
    <form name="modal-contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input name="bot-field">
        <input name="form-name" value="modal-contact">
        <input name="first_name">
        <input name="last_name">
        <input name="email" type="email">
        <input name="phone" type="tel">
        <input name="page-context">
        <textarea name="message"></textarea>
    </form>

    <!-- Existing contact form (for reference - already in contact.html and index.html) -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input name="bot-field">
        <input name="form-name" value="contact">
        <input name="first_name">
        <input name="last_name">
        <input name="email" type="email">
        <input name="phone" type="tel">
        <textarea name="message"></textarea>
    </form>
<script src="js/bundle.min.js" defer></script>
</body>
</html>
